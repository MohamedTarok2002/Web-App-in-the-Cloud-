version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17  # AWS provides Java 17
    commands:
      - yum install -y maven  # Install Maven
  pre_build:
    commands:
      - echo "Installing Maven..."
      - mvn --version  # Check Maven installation
  build:
    commands:
      - echo "Running Maven build..."
      - mvn clean compile
      - cp target/nextwork-web-project.war .  # Copy WAR file to root
  post_build:
    commands:
      - echo "Build complete!"  # Runs after build success

artifacts:
  files:
    - target/nextwork-web-project.war
    - appspec.yml
    - scripts/**/*
  discard-paths: no

