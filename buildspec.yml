version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17  # AWS provides Java 17
    commands:
      - yum install -y maven  # Just install Maven (skip update)
  pre_build:
    commands:
      - echo "Installing Maven..."
      - mvn --version  # Check Maven
  build:
    commands:
      - echo "Running Maven build..."
      - cd nextwork-web-project
      - mvn clean compile  # Your compile
  post_build:
    commands:
      - echo "Build complete!"