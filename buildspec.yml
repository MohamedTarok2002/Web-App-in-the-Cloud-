version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17  # AWS provides Java 17
    commands:
      - yum install -y maven  # Install Maven
  pre_build:
    commands:
      - echo "Installing Maven..."
      - mvn --version  # Check Maven installation
  build:
    commands:
      - echo "Running Maven build..."
      - mvn clean compile  # Compile Java code
  post_build:
    commands:
      - echo "Build complete!"  # Runs after build success

artifacts:
  files:
    - target/*.war # Upload compiled JARs to S3
  discard-paths: yes
